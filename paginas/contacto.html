  <main>
    <div class="container-fluid" id="contacto">
      <div class="row">
        <h1><strong>Contactate con nosotros</strong></h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card text-bg-secondary" style="max-width: 18rem;">
            <div class="card-header">TELEFONOS DE CONTACTO</div>
            <div class="card-body">
              <h5 class="card-title">Booking Manager</h5>
              <ul class="list-group">
                <li class="list-group-item bg-dark text-white">+54 11 1234-1235</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-sm-2 "></div>
        <div class="col-sm-5">
          <div class="form-box bg-light">
            <div class="form-top">
              <div class="form-top-right">
                <i class="fa fa-pencil"></i>
              </div>
            </div>
            <div class="form-bottom">
              <form role="form" action="" method="post" class="registration-form">
                <div class="form-group">
                  <label class="sr-only" for="form-first-name">Nombre</label>
                  <input type="text" name="form-first-name" placeholder="Nombre..." class="form-first-name form-control"
                    id="form-first-name">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-last-name">Apellido</label>
                  <input type="text" name="form-last-name" placeholder="Apellido..." class="form-last-name form-control"
                    id="form-last-name">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-email">Email</label>
                  <input type="text" name="form-email" placeholder="Email..." class="form-email form-control"
                    id="form-email">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-about-yourself">Consulta</label>
                  <textarea name="form-about-yourself" placeholder="Consulta..."
                    class="form-about-yourself form-control" id="form-about-yourself"></textarea>
                </div>
                <button type="submit" class="btn bg-dark text-white">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-white bg-dark">
    <div class="text-left text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">Encontranos tambien en nuestras
      redes</div>
    <div class="container pt-1">
      <section class="mb-4">
        <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://www.facebook.com/EnLaVerdadOficial" role="button"

        <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://www.instagram.com/elv_oficial/" role="button"
          data-mdb-ripple-color="dark"><i class="bi bi-instagram"></i></a>
        <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://www.youtube.com/channel/UC6ehvfCDIocdnb-Q9tWUNMA" role="button"
          data-mdb-ripple-color="dark"><i class="bi bi-youtube"></i></a>
        <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://open.spotify.com/artist/7zrt5nT90clpSb9X8XtUqd?si=WhZ6xYAmTBC2sabjODp7Jw" role="button"
          data-mdb-ripple-color="dark"><i class="bi bi-spotify"></i></a>
        <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://twitter.com/enlaverdad1" role="button"
          data-mdb-ripple-color="dark"><i class="bi bi-twitter"></i></a>
        <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://www.tiktok.com/@enlaverdadoficial" role="button"
          data-mdb-ripple-color="dark"><i class="bi bi-tiktok"></i></a>
      </section>
    </div>
  </footer>
